<body>
<button onclick="getAnalyse()" type="button" class="btn btn-default">Basic</button>
<button id="OnOffButton" onclick="setLedOnOff()" type="button" class="btn btn-default">On</button>
<br>
<img class="img-rounded" src="d1mini.jpg">
<script>
led(false);
function getAnalyse() {
	location.href = "/analyse.html";
};
function setLedOnOff(){
	led(true);
};
function led(set)
{
	var xh = new XMLHttpRequest();
	 xh.onreadystatechange = function(){
        if (xh.readyState == 4){
          if(xh.status == 200) {
          	onOffButton = document.getElementById("OnOffButton");
            onOffButton.innerHTML = xh.responseText;
          }
        }
      };
   url = "";
   if(set)
   {
   	url="/led_on_off";
   }
   else {
   	url="/led_state";
   }
	xh.open("GET", url , true);
   xh.send(null);
};
</script>
</body>
